<h4>
  {{ label }}
  <button type="button" class="btn btn-default btn-xs" onclick="$( '#{{ filter_id }}' ).val(null).trigger('change'); $( '#{{ search_id }}' ).val(null); {{ list_var }}.search(); $( '#{{ search_filter_id }}' ).toggle(); $( '#{{ search_id }}' ).focus(); $(this).blur()">
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
  </button>
</h4>

<div id="{{ search_filter_id }}" class="row search-filter-data" style="display: none;">
  <div class="col-xs-9 col-sm-5 search-container">
    <input id="{{ search_id }}" class="search form-control" type="text" placeholder="Search Data Files" />
  </div>

  <div class="col-xs-1 col-sm-push-5">
    <button type="button" class="btn btn-danger" onclick="$( '#{{ filter_id }}' ).val(null).trigger('change'); $( '#{{ search_id }}' ).val(null); {{ list_var }}.search(); $( '#{{ search_id }}' ).focus();"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
  </div>

  <div class="col-xs-9 col-sm-5 col-sm-pull-1 filter-container">
    <select id="{{ filter_id }}" multiple="multiple" style="width: 100%;">
      {% for id, tag in data_list_tags.items %}
        <option value="{{ id }}">{{ tag }}</option>
      {% endfor %}
    </select>
  </div>
</div>
