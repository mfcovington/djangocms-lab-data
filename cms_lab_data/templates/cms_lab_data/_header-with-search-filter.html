<h4>
  {{ data_file_set.label }}
  <button type="button" class="btn btn-default btn-xs" onclick="$( '#data-tags-select-dfs{{ data_file_set.id}}-i{{ instance.id }}' ).val(null).trigger('change'); $( '#data-search-dfs{{ data_file_set.id}}-i{{ instance.id }}' ).val(null); dataListDfs{{ data_file_set.id}}I{{ instance.id }}.search(); $( '#search-filter-data-dfs{{ data_file_set.id }}-i{{ instance.id }}' ).toggle(); $( '#data-search-dfs{{ data_file_set.id}}-i{{ instance.id }}' ).focus(); $(this).blur()">
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
  </button>
</h4>

<div id="search-filter-data-dfs{{ data_file_set.id }}-i{{ instance.id }}" class="row search-filter-data" style="display: none;">
  <div class="col-xs-9 col-sm-5 search-container">
    <input id="data-search-dfs{{ data_file_set.id}}-i{{ instance.id }}" class="search form-control" type="text" placeholder="Search Data Files" />
  </div>

  <div class="col-xs-1 col-sm-push-5">
    <button type="button" class="btn btn-danger" onclick="$( '#data-tags-select-dfs{{ data_file_set.id}}-i{{ instance.id }}' ).val(null).trigger('change'); $( '#data-search-dfs{{ data_file_set.id}}-i{{ instance.id }}' ).val(null); dataListDfs{{ data_file_set.id}}I{{ instance.id }}.search(); $( '#data-search-dfs{{ data_file_set.id}}-i{{ instance.id }}' ).focus();"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
  </div>

  <div class="col-xs-9 col-sm-5 col-sm-pull-1 filter-container">
    <select id="data-tags-select-dfs{{ data_file_set.id}}-i{{ instance.id }}" multiple="multiple" style="width: 100%;">
      {% for id, tag in data_file_set_tags.items %}
        <option value="{{ id }}">{{ tag }}</option>
      {% endfor %}
    </select>
  </div>
</div>
